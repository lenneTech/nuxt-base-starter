name: Publish

on:
  push:
    tags:
      - 'v*'

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node LTS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies üì¶Ô∏è
        run: npm ci

      - name: Publish to npm üöÄ
        run: npm publish

      - name: Deploy notification
        if: always()
        uses: adamkdean/simple-slack-notify@master
        with:
          channel: '#deployments'
          status: ${{ job.status }}
          success_text: 'Version (#${{github.ref_name}}) von create-nuxt-base wurde erfolgreich released.'
          failure_text: 'Release (#${{github.ref_name}}) von create-nuxt-base ist fehlgeschlagen.'
          cancelled_text: 'Release (#${{github.ref_name}}) von create-nuxt-base wurde abgebrochen.'
